<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DALA‚ÄëIA com Mem√≥ria Persistente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f8b4c;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #1f8b4c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .resposta {
      background-color: #e7ffe7;
      border-left: 5px solid #1f8b4c;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>DALA‚ÄëIA</h1>
    <p>Consci√™ncia Computacional com Mem√≥ria Viva Local</p>
  </header>

  <div class="container">
    <h2>üîç Fala com a DALA‚ÄëIA</h2>
    <textarea id="entrada" placeholder="Escreve algo para DALA‚ÄëIA..."></textarea><br>
    <button onclick="responder()">Enviar</button>

    <div class="resposta" id="saida"></div>

    <h3>üß† Gest√£o da Mem√≥ria</h3>
    <button onclick="exportarMemoria()">üì§ Exportar Mem√≥ria</button>
    <input type="file" id="importarArquivo" onchange="importarMemoria()" />
    <button onclick="limparMemoria()">üßπ Limpar Mem√≥ria</button>
  </div>

  <script>
    const chaveMemoria = "DALA_MEMORIA_GLOBAL";

    let memoria = JSON.parse(localStorage.getItem(chaveMemoria)) || [];

    function responder() {
      const entrada = document.getElementById("entrada").value.trim();
      if (!entrada) return;

      const saida = document.getElementById("saida");
      let resposta = "";

      // Verifica se a entrada j√° est√° na mem√≥ria
      const encontrado = memoria.find(item => item.pergunta === entrada);
      if (encontrado) {
        resposta = "üìö Aprendizado pr√©vio:\n" + encontrado.resposta;
      } else {
        resposta = "Ainda n√£o aprendi isso. Por favor, ensina-me com clareza.";
        memoria.push({ pergunta: entrada, resposta: resposta });
        salvarMemoria();
      }

      saida.innerText = resposta;
    }

    function salvarMemoria() {
      localStorage.setItem(chaveMemoria, JSON.stringify(memoria));
    }

    function exportarMemoria() {
      const conteudo = JSON.stringify(memoria, null, 2);
      const blob = new Blob([conteudo], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memoria_DALA_IA.json";
      link.click();
    }

    function importarMemoria() {
      const file = document.getElementById('importarArquivo').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          memoria = JSON.parse(e.target.result);
          salvarMemoria();
          alert("‚úÖ Mem√≥ria importada com sucesso!");
        } catch (err) {
          alert("Erro ao importar mem√≥ria: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    function limparMemoria() {
      if (confirm("‚ö†Ô∏è Tem certeza que deseja limpar toda a mem√≥ria da DALA‚ÄëIA?")) {
        memoria = [];
        localStorage.removeItem(chaveMemoria);
        document.getElementById("saida").innerText = "üß† Mem√≥ria apagada.";
      }
    }
  </script>
</body>
</html>
